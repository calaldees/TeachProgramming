<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link id="favicon" rel="shortcut icon" type="image/png" href="data:image/png;base64,....==" />
	<style>
		html, body {
			margin: 0;
			height: 100%;
			overflow: hidden;
			text-align: center;
			background-color: black;
		}
		canvas {
			image-rendering: pixelated;
			object-fit: cover;
			height: 100%; max-height: 100%;
			max-width: 100%;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="480" height="270"></canvas><!-- 480*270 is 1/4 of 1920*1080 -->
</body>
<script type="module">

	const canvas = document.getElementById('canvas')
	const context = canvas.getContext('2d')
	const w = canvas.width
	const h = canvas.height
	function clear() {context.clearRect(0, 0, w, h)}

	function render(c, state) {
		clear()

		// Rectangle
		c.fillStyle = 'white'
		c.fillRect(20, 20, 10, 10)

		// Line - (make your own line function to reuse this)
		c.strokeStyle = 'cyan'
		c.lineWidth = 2
		c.beginPath()
		c.moveTo(100, 100)
		c.lineTo(200, 100)
		c.stroke()

		// Arc/Circle
		c.fillStyle = 'magenta'
		c.beginPath()
		c.arc(200, 200, 20, 0, Math.PI/2)
		c.lineTo(200, 200)
		c.fill()

		// TEMPLATE for Freeform shape
		// c.fillStyle = 'white';
		// .. or
		// c.strokeStyle = 'cyan';
		// c.beginPath();
		// ... moveTo, lineTo, arc
		// c.stroke(); // draws the lines of the shape
		// .. or
		// c.fill(); // fills the shape

		// HTML5 Canvas Documentation
		// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial
		// Advanced
		//  https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Compositing
		//  https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
		//  https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation

	}

	// Loop (optional for animation)
	//   SideNote: This is `easy mode` animation - More needed to handled accurate timing of frames
	function startAnimation(time) {
		requestAnimationFrame(startAnimation)
		render(context)
	}

	// Javascript Console REPL - Press `F12`
	window.clear = clear
	window.c = context
	// Try in console
	//   clear()
	//   c.fillRect(200, 20, 10, 10)

	console.log("Ready")
	render(context)  // Render once on load
	// startAnimation()  // Render in animation loop
</script>
</html>
