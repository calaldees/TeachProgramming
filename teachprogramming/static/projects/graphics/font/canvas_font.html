<script type="module">
import {CanvasAnimationBase} from './animation_base.js'

class Font extends CanvasAnimationBase {
    constructor() {
        super(...arguments)
        this.load_image("font", "font.webp")
    }
    model_inc(frame) {
    }
    draw(context, frame) {
        this.clear()
        const c = context
        c.drawImage(this.images["font"], 100, 100)
    }
}

(new Font()).setRunning(true)
